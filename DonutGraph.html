<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image at Bottom Left</title>
  <style>
    /* Style for the container */
    #image-container {
      position: fixed; /* Keeps it fixed at the bottom-left corner */
      bottom: 10px; /* Distance from the bottom */
      left: 10px; /* Distance from the left */
      width: 300px; /* Increased width of the container */
      height: 300px; /* Increased height of the container */
      background-color: black; /* Black background */
      border-radius: 20px; /* More rounded corners */
      box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.5); /* Optional: stronger shadow */
      overflow: hidden; /* Ensures the image fits within the container */
      display: flex; /* Center the image inside the container */
      align-items: center;
      justify-content: center;
    }

    /* Image styling */
    #image-container img {
      max-width: 100%; /* Ensure the image fits within the container */
      max-height: 100%; /* Maintain aspect ratio */
      object-fit: cover; /* Covers the container nicely */
    }
  </style>
</head>
<body>
  <!-- The container for the image -->
  <div id="image-container">
    <!-- Replace the src attribute with the desired image URL -->
    <img src="donut2.png" alt="Placeholder Image">
  </div>
</body>
</html>
